<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/manageCustomer.css">
</head>
<body>

<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Manage Student</a>

</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">

                    <li class="nav-item">
                        <a class="nav-link" href="manage-course.html">
                            <i class="fas fa-user-friends"></i>
                            <span data-feather="file"></span>
                            Manage Caurse
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manage-batch.html">
                            <i class="fas fa-cookie-bite"></i>
                            <span data-feather="shopping-cart"></span>
                            Manage Batch
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="manageStudent.html">
                            <i class="fas fa-truck"></i>
                            <span data-feather="users"></span>
                            Register Student
                        </a>
                    </li>


                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" >
            <div class="row" id="row1">
                <div class="col">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" >
                        <h1 class="h2">Manage Students</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group mr-2">

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="row2">
                <div class="col">
                    <form >

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputID">Select Student ID</label>
                                    <select id="inputID" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>

                                </div>
                                <button type="button" class="btn btn-outline-primary" id="new">Add New</button>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                    Launch demo modal
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                ...
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary">Save changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                            <div class="form-group">
                                <label for="inputname">Student Name</label>
                                <input type="text" class="form-control group col-md-6" id="inputname" placeholder="name">
                            </div>


                            <div>
                                <label for="inlineFormCustomSelect">Caurse</label>
                                <div class="form-row align-items-center">
                                    <div class="col-auto my-1">
                                        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Caurse</label>
                                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                            <option selected>Choose...</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputcaurse">Caurse</label>
                                        <input type="text" class="form-control group col-md-12" id="inputcaurse" placeholder="Caurse">
                                    </div>



                                </div>

                            <div>
                                <label for="inlineFormCustomSelect">Batch</label>
                                <div class="form-row align-items-center">
                                    <div class="col-auto my-1">
                                        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect1">Batch</label>
                                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect1">
                                            <option selected>Choose...</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputbatch">Batch Name</label>
                                        <input type="text" class="form-control group col-md-12" id="inputbatch" placeholder="batch">
                                    </div>
                                </div>


                            </div>
                                <button id="btnregister" type="button" class="btn btn-primary">Register</button>
                            </div>


                    </form>
                </div>
            </div>
            <div>
            <div class="row" id="row3">
                <div class="col">
                    <table class="table" id="OrderData">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Caurse ID</th>
                            <th scope="col">Caurse Name</th>
                            <th scope="col">Batch ID</th>
                            <th scope="col">Batch Name</th>
                            <th scope="col"></th>


                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

            </div>


        </main>
    </div>
    <footer class="modal-footer"></footer>

<script src="js/jquery-3.4.1.min.js"></script>
